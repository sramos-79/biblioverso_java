<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrarse | BiblioVerso</title>
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/estilos_bootstrap.css">
    </head>
    <body class="bgSesion">
        <header class="headerUp sticky-top">
            <nav class="navbar navbar-expand-lg navbar-light bgBlanco">
                <div class="container-fluid">
                  <a class="navbar-brand" href="../index.html">
                    <img class="logoT" src="../assets/img/logo.png" alt="Logo de BiblioVerso" width="230" loading="lazy">
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 w-100 justify-content-end nav-pills d-flex">
                      <li class="nav-item me-3">
                        <a class="nav-link active fs-6" aria-current="page" href="../index.html">Populares</a>
                      </li>
                      <li class="nav-item me-3">
                        <a class="nav-link active fs-6" href="../index.html">Novedades</a>
                      </li>
                      <li class="nav-item me-3">
                        <a class="nav-link active fs-6" href="../pages/registrarse.html">Registrarse</a>
                      </li>
                      <li class="nav-item me-3">
                        <a class="nav-link active fs-6" href="../pages/iniciar sesion.html">Iniciar sesión</a>
                      </li>
                    </ul>
                    
                  </div>
                </div>
              </nav>
        </header>
    <body>
        <main class="d-flex justify-content-center">
            <section class="card bgformRegistro">
             <h1 class="d-flex justify-content-center pt-4">Registro</h1>
             <form action="" method="post" id="registerForm">
                <div class="d-flex justify-content-center pb-1 pt-2">
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                    <div class="error-messager" id="nombreError"></div>
                </div>
                <div class="d-flex justify-content-center pb-1 pt-2">
                    <input type="text" name="apellido" id="apellido" placeholder="Apellido">
                    <div class="error-messager" id="apellidoError"></div>
                </div>
                <div class="d-flex justify-content-center pb-1 pt-2">
                    <input type="number" name="celular" id="celular" placeholder="Celular">
                    <div class="error-messager" id="celularError"></div>
                </div>
                <div class="d-flex justify-content-center pb-1 pt-2">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <div class="error-messager" id="emailError"></div>
                </div>
                <div class="d-flex justify-content-center pb-1 pt-2">
                    <input type="password" name="password" id="password" placeholder="Contraseña">
                    <div class="error-messager" id="passwordError"></div>
                </div>
                <div class="d-flex justify-content-center pb-1 pt-2">
                    <input type="date" name="fechadeNacimiento" id="fechadeNacimiento" placeholder="Fecha de nacimiento">
                    <div class="error-messager" id="fechaError"></div>
                </div>
                <div class="d-flex justify-content-center pb-1 pt-2">
                    <select name="pais" id="pais">
                        <option value="">País</option>
                        <option value="AR">Argentina</option>
                        <option value="PE">Perú</option>
                        <option value="CL">Chile</option>
                        <option value="CO">Colombia</option>
                        <option value="US">United Sates</option>
                        <option value="MX">Mexico</option>
                        <option value="UR">Uruguay</option>
                    </select>
                    <div class="error-messager" id="paisError"></div>
                </div>
                <div class="d-flex justify-content-center pb-1 pt-2">
                    <label for="terminos">Acepto términos y condiciones.</label>
                    <input type="checkbox" name="terminos" id="terminos">
                </div>
                <div class="d-flex justify-content-center pb-1 pt-2">
                    <input class="botonSiguiente" type="submit" value="Registrarse">
                </div>
                
             </form>

            </section>

        </main>
        <footer>

        </footer>
        <script src="../js/bootstrap.bundle.min.js"></script>
        <script src="../js/validacion_register.js"></script>
    </body>
</html>
